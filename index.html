<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://bootswatch.com/4/litera/bootstrap.min.css" rel="stylesheet">
    <title>GitHub Finder</title>
</head>
<body>
<nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
        <a class="navbar-brand" href="#">GitHub Finder</a>
        <button class="btn btn-success" id="loginBtn">Login to GitHub</button>
    </div>
</nav>
<div class="container searchContainer">
    <div class="search card card-body">
        <h4>Search GitHub Users</h4>
        <p class="lead">Enter a username to fetch a user profile and repos</p>
        <input class="form-control" id="searchUser" placeholder="GitHub Username ..." type="text">
    </div>
    <br>
    <div id="profile"></div>
</div>

<footer class="footer fixed-bottom mt-5 p-3 text-center bg-light">
    GitHub Finder &copy
</footer>

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"

<script src="js/app.js"></script>
</body>
</html>
